<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Rock, Paper and Scissors</h1>
    <div class="rules">
        <p>Rules:</p> 
        <p>1. Please select one between 'Rock', 'Paper' and 'Scissor' and type in the alert box given.</p>
        <p>2. You can not enter anything other then the three choices mentioned.</p>
        <p>Good Luck</p>
    </div>
    <div class="option_buttons">
        <button class="btn" id="Rock">Rock 🪨</button>
        <button class="btn" id="Paper">Paper 📃</button>
        <button class="btn" id="Scissors">Scissors ✂️</button>
    </div>
    <div id="results"></div>
</body>
</html>
